<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Drawing App Javascript</title>
</head>
<body>
   <div class="container">
    <section class="tools-board">
        <div class="row">
            <label class="title">Shapes</label>
            <ul class="options">
                <li class="option">
                    <img src="./asset/images/rectangle.png" width=" 40px " height=" 40px">
                    <span>Square</span>
                 </li>
                <li class="option">
                    <img src="./asset/images/circle.png" width=" 40px " height=" 40px">
                    <span>Circle</span>
                 </li>
                 <li class="option">
                    <img src="./asset/images/image.png" width=" 40px " height=" 40px">
                    <span>Triangle</span>
                  </li>
                  <li class="option">
                    <input  type="checkbox" id="fill-color">
                    <label for="fill-color">Fill color</label>
                  </li>
                    
                </ul>
        </div>
        <div class="row">
            <label class="title">Options</label>
            <ul class="options">
                <li class="option active">
                    <img src="./asset/images/Artists-Brush-And-Paint.svg" width=" 40px " height=" 40px">
                    <span>Brush</span>
                 </li>
                <li class="option">
                    <img src="./asset/images/1555382133.svg" width=" 40px " height=" 40px">
                    <span>Eraser</span>
                 </li>
                 <li class="option">
                   <input type="range" id="size-slider">
                </li>
            </ul>
        </div>
        <div class="row colors ">
            <label class="title">Colors</label>
            <ul class="options">
               <li class="option"></li>
               <li class="option"></li>
               <li class="option"></li>
               <li class="option"></li>
               <li class="option"></li>
            </ul>
        </div>
        <div class="row">
        <button class="clear-canvas">Clear</button>
        <button class="save-img">Save As Image </button>
        </div>
                  
    </section>
    <section class="drawing-board"></section>
   </div> 
</body>
</html>
